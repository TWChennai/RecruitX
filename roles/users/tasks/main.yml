---
- name: Add users
  user: name={{ item.name }} state=present
  with_items: '{{ users }}'

- name: Add SSH authorized keys
  authorized_key: user={{ item.0.name }} key="{{ item.1 }}"
  with_subelements:
    - "{{ users }}"
    - keys

- name: Disable non-sudoers
  file: path=/etc/sudoers.d/{{ item.name }} state=absent
  when: not item.sudoer
  with_items: '{{ users }}'

- name: Enable sudoers (passwordless)
  copy: content="{{ item.name }} ALL=NOPASSWD:ALL" dest=/etc/sudoers.d/{{ item.name }}
  when: item.sudoer
  with_items: '{{ users }}'
